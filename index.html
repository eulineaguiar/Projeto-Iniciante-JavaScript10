<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="img/tip.png" />
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Dicas</title>
</head>
<body>

  <main>
    <div class="container">
      <div id="calculator">
        <h3 style="text-align: center;font-weight: bold;">Calculadora de Dicas</h3>
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);;"></p>
        <label for="amount">Valor da Conta</label>
        <br>
        <button><i class="fas fa-dollar-sign"></i></button><input type="number" id="amount">
        <br>
        <br>
        <label for="guests">Número de Convidados</label>
        <br>
        <button><i class="fas fa-male"></i></button><input type="number" id="guests">
        <br>
        <br>
        <label for="quality">Qualidade do Serviço</label>
        <br>
        <select id="quality">
          <option disabled selected value="0">Escolha...</option>
          <option value="0.3">30% - Excelente</option>
          <option value="0.2">20% - Bom</option>
          <option value="0.15">15% - Estava ok</option>
          <option value="0.1">10% - Ruim</option>
          <option value="0.05">5% - Terrível</option>
        </select>
        <div style="text-align: center">
          <p>
          <p style="border-top: 2px solid rgba(211, 211, 211, 0.5);"></p>
          <button onclick="calculate()" style="border-radius: 5px;width:fit-content;">Calcular</button>
          </p>
        </div>
      </div>
      <div id="tip-amount"></div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
